<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sample BBS</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <h1 class="navbar-brand">LIKE</h1>
        <h1 class="navbar-brand"><a href="{{ url_for('sign_out') }}">sign out</a></h1>
      </div>
    </nav>

    <div class="container">

      <form method="post">
        <textarea class="form-control" name="message"></textarea>
        <div class="d-flex justify-content-end"><button class="btn btn-primary" type="submit">Post</button></div>
      </form>
      <br>
      <div class="list-group">
        {% for tweets in tweets %}
          <div class="list-group-item">
            <p class="list-group-item-text">user:{{ tweets[1] }}</p>
            <div style="text-align:justify; text-justify:distribute-all-lines">{{ tweets[3] }}</div>
            <footer class="list-group-item-text text-right text-muted"><a href="{{ url_for('like', interger=tweets[0]) }}">like</a>{{ tweets[2].strftime('%Y-%m-%d %H:%M:%S %z') }}</footer>
          </div>
        {% endfor %}
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
